{% extends "layout.html" %}

{% block body %}
<h2> Ainesosat </h2>
<table>
  {% for ingredient in ingredients %}
  <tr>
    <td>{{ingredient.name}} 
      {%if ingredient.teatype%}
      {{ingredient.teatype.name}}
      {%endif%}</td>
  </tr>
  {% endfor %}
</table>
<form action="{{url_for('add_ingredient')}}" method="POST">
  <input type="text" name="name">
  <input type="text" name="teatype">
  <input type="submit" value="Lisää ainesosa">
</form>
<p> <a href="{{url_for('index')}}">Palaa alkuun</a> </p>
{% endblock %}
