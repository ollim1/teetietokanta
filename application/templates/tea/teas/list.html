{% extends "layout.html" %}

{% block body %}
<div class="page-header">
  <h2> Teet </h2>
  <a class="btn btn-primary" href="{{url_for('add_tea')}}">Lisää uusi</a>
</div>
<div class="pane" id="list">
  <table class="table">
    <thead>
      <th scope="col">Tee</th>
      <th scope="col">Tyyppi</th>
      <th scope="col">Keskiarvo</th>
    </thead>
    <tbody>
      {% for tea in teas %}
      <tr>
        <td>
          <span class="tea teaitem"><a href="{{url_for('view_tea', id=tea['id'])}}">{{tea["name"]}}</a></span>
        </td>
        <td>
          {%if tea["type"] %}<span class="teatype teaitem">{{tea["type"]}}</span>{%endif%}
        </td>
        <td>
          {%if tea["score"] %}<span class="number teaitem">{{tea["score"]}}</span>{%endif%}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
